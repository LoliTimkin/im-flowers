<div  class="info">
  <div class="container">
    <div class="personal-title">Личный кабинет</div>
    <div class="personal-pages-selector">
      <div class="personal-page active">Личные данные</div>
      <div class="personal-page" routerLink="/orders">Ваши заказы</div>
    </div>
    <div class="data-form" [formGroup]="orderForm">
      <div class="data-form-block">
        <div class="data-form-label">
          Личные данные
        </div>
        <div class="data-form-label-additional">
          Введённые данные автоматически подставятся при оформлении заказа.
        </div>
        <div class="data-form-inputs personal-data-inputs">
          <input type="text" class="input" placeholder="Фамилия"
                 [ngStyle]="{'border-color': orderForm.get('lastName')?.invalid && (orderForm.get('lastName')?.touched ||
                   orderForm.get('lastName')?.dirty) ? 'red' : ''}"
                 formControlName="lastName">
          <input type="text" class="input" placeholder="Имя"
                 [ngStyle]="{'border-color': orderForm.get('firstName')?.invalid && (orderForm.get('firstName')?.touched ||
                   orderForm.get('firstName')?.dirty) ? 'red' : ''}"
                 formControlName="firstName">
          <input type="text" class="input" placeholder="Отчество"
                 [ngStyle]="{'border-color': orderForm.get('fatherName')?.invalid && (orderForm.get('fatherName')?.touched ||
                   orderForm.get('fatherName')?.dirty) ? 'red' : ''}"
                 formControlName="fatherName">
          <input type="text" class="input" placeholder="Телефон"
                 [ngStyle]="{'border-color': orderForm.get('phone')?.invalid && (orderForm.get('phone')?.touched ||
                   orderForm.get('phone')?.dirty) ? 'red' : ''}"
                 formControlName="phone">
          <input type="text" class="input" placeholder="E-mail"
                 [ngStyle]="{'border-color': orderForm.get('email')?.invalid && (orderForm.get('email')?.touched ||
                   orderForm.get('email')?.dirty) ? 'red' : ''}"
                 formControlName="email">
        </div>
      </div>
      <div class="data-form-block" *ngIf="deliveryType !== deliveryTypes.self">
        <div class="data-form-label">
          Адрес доставки
        </div>
        <div class="data-form-inputs address-inputs">
          <input type="text" class="input street" placeholder="Улица"
                 [ngStyle]="{'border-color': orderForm.get('street')?.invalid && (orderForm.get('street')?.touched ||
                   orderForm.get('street')?.dirty) ? 'red' : ''}"
                 formControlName="street">
          <input type="text" class="input house" placeholder="№ Дома"
                 [ngStyle]="{'border-color': orderForm.get('house')?.invalid && (orderForm.get('house')?.touched ||
                   orderForm.get('house')?.dirty) ? 'red' : ''}"
                 formControlName="house">
          <input type="text" class="input entrance" placeholder="Подъезд"
                 [ngStyle]="{'border-color': orderForm.get('entrance')?.invalid && (orderForm.get('entrance')?.touched ||
                   orderForm.get('entrance')?.dirty) ? 'red' : ''}"
                 formControlName="entrance">
          <input type="text" class="input apartment" placeholder="№ Квартиры"
                 [ngStyle]="{'border-color': orderForm.get('apartment')?.invalid && (orderForm.get('apartment')?.touched ||
                   orderForm.get('apartment')?.dirty) ? 'red' : ''}"
                 formControlName="apartment">
        </div>
      </div>
      <div class="data-form-block">
        <div class="data-form-label">
          Предпочитаемый способ доставки
        </div>
        <div class="data-form-types">
          <div class="data-form-type-item" [class.active]="deliveryType === deliveryTypes.delivery" (click)="changeDeliveryType(deliveryTypes.delivery)">Курьером</div>
          <div class="data-form-type-item" [class.active]="deliveryType === deliveryTypes.self" (click)="changeDeliveryType(deliveryTypes.self)">Самовывоз</div>
        </div>
      </div>

      <div class="data-form-block">
        <div class="data-form-label">
          Предпочитаемый способ оплаты
        </div>
        <div class="data-form-radio">
          <div class="data-form-radio-block">
            <input type="radio" id="card" value="{{paymentTypes.cardOnline}}" formControlName="paymentType">
            <label for="card">Оплата банковской картой в интернет-магазине</label>
          </div>
        </div>
        <div class="data-form-radio">
          <div class="data-form-radio-block">
            <input type="radio" id="cashless" value="{{paymentTypes.cardToCourier}}" formControlName="paymentType">
            <label for="cashless">Безналичный расчет при получении</label>
          </div>
        </div>
        <div class="data-form-radio">
          <div class="data-form-radio-block">
            <input type="radio" id="cash" value= "{{paymentTypes.cashToCourier}}" formControlName="paymentType">
            <label for="cash">Наличный расчет при получении</label>
          </div>
        </div>
      </div>

      <button class="button">Сохранить</button>
    </div>

  </div>

  <div class="page-image">
    <img src="assets/images/page/main.png" alt="flower">
  </div>
</div>
